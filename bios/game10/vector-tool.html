<!DOCTYPE html>
<html>
<head>
  <title>Vector Line Drawer</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
    }
    canvas {
      border: 1px solid #ffffff;
      cursor: crosshair;
      background: radial-gradient(circle, rgb(235, 233, 233) 0%, rgb(202, 202, 202) 70%);
      image-rendering: pixelated;
      width: 510px; /* 2x scaling */
      height: 400px; /* 2x scaling */
    }
    button, textarea, input[type="color"] {
      margin-top: 10px;
      margin: 2px;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #636363;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #555555;
      transform: scale(1.05);
    }
    textarea {
      resize: none;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 20px;
    }
    .pan-buttons {
      display: flex;
      justify-content: space-between;
      width: 150px;
    }
    .data-size-box {
      background-color: #333333;
      border: 1px solid #636363;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="255" height="200"></canvas>
  <div class="controls">
    <button id="redoButton">Redo</button>
    <div class="pan-buttons">
      <button id="panLeftButton">Left</button>
      <button id="panUpButton">Up</button>
      <button id="panDownButton">Down</button>
      <button id="panRightButton">Right</button>
    </div>
    <textarea id="dataOutput" rows="10" cols="50"></textarea>
    <div class="controls">
        <button id="clearButton">Clear drawing!</button>
        <input type="file" id="backgroundImageInput" accept="image/*">
        <input type="color" id="fillColorInput" value="#ffffff">
    </div>
    <div class="data-size-box" id="dataSize">Data size: 0 bytes</div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const lines = [];
    let startPoint = null;
    let backgroundImage = null;
    let fillColor = '#ffffff';

    document.getElementById('backgroundImageInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            backgroundImage = img;
            drawLines();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('fillColorInput').addEventListener('input', (e) => {
      fillColor = e.target.value;
      drawLines();
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) / 2; // Adjust for 2x scaling
      const y = (e.clientY - rect.top) / 2; // Adjust for 2x scaling

      if (!startPoint) {
        startPoint = { x, y };
      } else {
        lines.push({ x0: startPoint.x, y0: startPoint.y, x1: x, y1: y });
        if (!e.shiftKey) {
          startPoint = null;
        } else {
          startPoint = { x, y };
        }
        drawLines();
        updateDataOutput();
      }
    });

    canvas.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      startPoint = null;
      drawLines(); // Refresh canvas
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!startPoint) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) / 2; // Adjust for 2x scaling
      const y = (e.clientY - rect.top) / 2; // Adjust for 2x scaling

      drawLines();

      // Draw preview line with 25% transparency
      ctx.save();
      ctx.globalAlpha = 0.25;
      ctx.beginPath();
      ctx.moveTo(startPoint.x, startPoint.y);
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.restore();
    });

    document.getElementById('redoButton').addEventListener('click', () => {
      lines.pop();
      drawLines();
      updateDataOutput();
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      lines.length = 0;
      drawLines();
      updateDataOutput();
    });

    document.getElementById('panLeftButton').addEventListener('click', () => panCanvas(-4, 0));
    document.getElementById('panUpButton').addEventListener('click', () => panCanvas(0, -4));
    document.getElementById('panDownButton').addEventListener('click', () => panCanvas(0, 4));
    document.getElementById('panRightButton').addEventListener('click', () => panCanvas(4, 0));

    function panCanvas(dx, dy) {
      for (const line of lines) {
        line.x0 += dx;
        line.y0 += dy;
        line.x1 += dx;
        line.y1 += dy;
      }
      drawLines();
      updateDataOutput();
    }

    function drawLines() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }
      ctx.strokeStyle = fillColor;
      ctx.beginPath();
      for (const line of lines) {
        ctx.moveTo(line.x0, line.y0);
        ctx.lineTo(line.x1, line.y1);
      }
      ctx.stroke();
    }

    function updateDataOutput() {
      let data = 'db ';
      let dataSize = 0;
      for (const line of lines) {
        const x0 = Math.round(line.x0);
        const x1 = Math.round(line.x1);
        const y0 = Math.round(line.y0);
        const y1 = Math.round(line.y1);
        data += `${x0}, ${y0}, ${x1}, ${y1}, `;
        dataSize += 4; // 4 bytes for db
      }
      data = data.slice(0, -2); // Remove the last comma and space
      data += '\ndb 0\n';
      dataSize += 1; // 1 byte for the final db 0
      document.getElementById('dataOutput').value = data;
      document.getElementById('dataSize').textContent = `Data size: ${dataSize} bytes`;
    }
  </script>
</body>
</html>
