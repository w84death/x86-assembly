<!DOCTYPE html>
<html>
<head>
  <title>Vector Line Drawer</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
    }
    canvas {
      border: 1px solid #ffffff;
      cursor: crosshair;
      background: radial-gradient(circle, rgb(235, 233, 233) 0%, rgb(202, 202, 202) 70%);
      image-rendering: pixelated;
      width: 510px; /* 2x scaling */
      height: 400px; /* 2x scaling */
    }
    button, textarea, input[type="color"] {
      margin-top: 10px;
      margin: 2px;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #636363;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #555555;
      transform: scale(1.05);
    }
    textarea {
      resize: none;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 20px;
    }
    .pan-buttons {
      display: flex;
      justify-content: space-between;
      width: 150px;
    }
    .data-size-box {
      background-color: #333333;
      border: 1px solid #636363;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="255" height="200"></canvas>
  <div class="controls">
    <button id="redoButton">Redo</button>
    <div class="pan-buttons">
      <button id="panLeftButton">Left</button>
      <button id="panUpButton">Up</button>
      <button id="panDownButton">Down</button>
      <button id="panRightButton">Right</button>
    </div>
    <textarea id="dataOutput" rows="10" cols="50"></textarea>
    <div class="controls">
        <button id="clearButton">Clear drawing!</button>
        <input type="file" id="backgroundImageInput" accept="image/*">
        <input type="color" id="fillColorInput" value="#ffffff">
    </div>
    <div class="data-size-box" id="dataSize">Data size: 0 bytes</div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const paths = [];
    let startPoint = null;
    let currentPath = null;
    let backgroundImage = null;
    let fillColor = '#ffffff';

    document.getElementById('backgroundImageInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            backgroundImage = img;
            drawPaths();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('fillColorInput').addEventListener('input', (e) => {
      fillColor = e.target.value;
      drawPaths();
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.round((e.clientX - rect.left) / 2); // Adjust for 2x scaling
      const y = Math.round((e.clientY - rect.top) / 2); // Adjust for 2x scaling

      if (!startPoint) {
        startPoint = { x, y };
        currentPath = [{ x, y }];
        paths.push(currentPath);
      } else {
        currentPath.push({ x, y });
        if (!e.shiftKey) {
          startPoint = null;
          currentPath = null;
        } else {
          startPoint = { x, y };
        }
        drawPaths();
        updateDataOutput();
      }
    });

    canvas.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      startPoint = null;
      drawPaths(); // Refresh canvas
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!startPoint) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) / 2; // Adjust for 2x scaling
      const y = (e.clientY - rect.top) / 2; // Adjust for 2x scaling

      drawPaths();

      // Draw preview line with 25% transparency
      ctx.save();
      ctx.globalAlpha = 0.25;
      ctx.beginPath();
      ctx.moveTo(startPoint.x, startPoint.y);
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.restore();
    });

    document.getElementById('redoButton').addEventListener('click', () => {
      if (currentPath && currentPath.length > 1) {
        currentPath.pop();
        if (currentPath.length === 1) {
          paths.pop();
          startPoint = null;
          currentPath = null;
        }
      } else if (paths.length > 0) {
        paths.pop();
        startPoint = null;
        currentPath = null;
      }
      drawPaths();
      updateDataOutput();
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      paths.length = 0;
      startPoint = null;
      currentPath = null;
      drawPaths();
      updateDataOutput();
    });

    document.getElementById('panLeftButton').addEventListener('click', () => panCanvas(-4, 0));
    document.getElementById('panUpButton').addEventListener('click', () => panCanvas(0, -4));
    document.getElementById('panDownButton').addEventListener('click', () => panCanvas(0, 4));
    document.getElementById('panRightButton').addEventListener('click', () => panCanvas(4, 0));

    function panCanvas(dx, dy) {
      for (const path of paths) {
        for (const point of path) {
          point.x += dx;
          point.y += dy;
        }
      }
      drawPaths();
      updateDataOutput();
    }

    function drawPaths() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }
      ctx.strokeStyle = fillColor;
      ctx.beginPath();
      for (const path of paths) {
        ctx.moveTo(path[0].x, path[0].y);
        for (let i = 1; i < path.length; i++) {
          ctx.lineTo(path[i].x, path[i].y);
        }
      }
      ctx.stroke();
    }

    function updateDataOutput() {
      let data = '';
      let dataSize = 0;
      for (const path of paths) {
        const numLines = path.length - 1;
        data += `db ${numLines}\ndb `;
        for (const point of path) {
          data += `${point.x}, ${point.y}, `;
          dataSize += 2; // 2 bytes per point
        }
        data = data.slice(0, -2); // Remove the last comma and space
        data += '\n';
      }
      data += 'db 0\n';
      dataSize += 1; // 1 byte for the final db 0
      document.getElementById('dataOutput').value = data;
      document.getElementById('dataSize').textContent = `Data size: ${dataSize} bytes`;
    }
  </script>
</body>
</html>
